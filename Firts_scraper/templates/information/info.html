{% extends 'base.html' %}

{% block content %}
<div class="container" >
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Info</th>
      <th scope="col">Date of input</th>
    </tr>
  </thead>
 <tbody>
    {% for object in query %}
    <tr>
        <th scope="row">{{ object.id }}</th>
        <th scope="row">{{ object.name }}</th>
        <th scope="row">{{ object.age }}</th>
        <th scope="row">{{ object.extra }}</th>
        <th scope="row">{{ object.date.isoformat }}</th>
    </tr>


    {% endfor %}
</tbody>
</table>
</div>
{% endblock %}
